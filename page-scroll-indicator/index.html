<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Scroll Indicator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="scroll-container">
    <div id="scrollIndicator"></div>
  </div>
    
  <div style="background: #02b3e4; height: 1000px;">
  </div>

  <div style="background: royalblue; height: 1000px;">
  </div>

  <script>
    const scrollIndicator = document.querySelector('#scrollIndicator')
    
    window.addEventListener('scroll', () => {
      scrollFunction()
    }) 

    scrollFunction = () => {
      const winScroll = document.documentElement.scrollTop || document.body.scrollTop
      const documentHeight = document.documentElement.scrollHeight // All Document Height
      const viewportHeight = document.documentElement.clientHeight // Viewport Height
      
      const scrollHeight = documentHeight - viewportHeight

      const scrollProgress = (winScroll/ scrollHeight) * 100
      
      scrollIndicator.style.width = scrollProgress + '%'
      console.log(scrollProgress)
    }
  </script>

</body>
</html>
